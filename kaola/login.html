    <script type="text/javascript">
    var ok1 = false;
    var ok2 = false;
    var ok3 = false;

    function yanzheng() {
        // 验证 手机号
        $('input[name="tel"]').focus(function() {
            $(this).next().text('请输入11位手机号').removeClass('state1').removeClass('state4').addClass('state3');
        }).blur(function() {
            if ($(this).val().search(/^1[3|4|5|7|8][0-9]{9}/) != -1) {
                $(this).next().text('输入成功').removeClass('state1').addClass('state4');
                ok1 = true;
            } else {
                $(this).next().text('请输入11位手机号').removeClass('state1').addClass('state3');
                ok1 = false;
            }
        });
        //验证邮箱
        $('input[name="email"]').focus(function() {
            $(this).next().text('请输入正确的EMAIL格式').removeClass('state1').removeClass('state4').addClass('state3');
        }).blur(function() {
            if ($(this).val().search(/\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/) == -1) {
                $(this).next().text('请输入正确的EMAIL格式').removeClass('state1').addClass('state3');
                ok3 = false;
            } else {
                $(this).next().text('输入成功').removeClass('state1').addClass('state4');
                ok3 = true;
            }
        });
        //验证密码
        $('input[name="password"]').focus(function() {
            $(this).next().text('密码应该为6-20位之间').removeClass('state1').removeClass('state4').addClass('state3');
        }).blur(function() {
            if ($(this).val().length >= 6 && $(this).val().length <= 20 && $(this).val() != '') {
                $(this).next().text('输入成功').removeClass('state1').addClass('state4');
                ok2 = true;
            } else {
                $(this).next().text('密码应该为6-20位之间').removeClass('state1').addClass('state3');
                ok2 = false;
            }
        });
    };
    yanzheng();

    $(document).ready(function() {
        // post请求
        // 注册
        $("#register-btn").click(function(event) {
            /* 先验证再序列化 */
            yanzheng();
            if (ok1 && ok2) {
            	window.location.href = "index.html";
                var data = $("#phone-register form").serialize();
                $.post('/users/mobile/login/', data, function(data, textStatus, xhr) {
                    /*optional stuff to do after success */
                });
            }
        });
        // 手机号登录
        $("#phone-btn").click(function(event) {
            /* Act on the event */
            yanzheng();
            if (ok1) {
            	window.location.href = "index.html";
                var data = $("#phonenumber-login form").serialize();
                $.post('/users/mobile/login/', data, function(data, textStatus, xhr) {
                    /*optional stuff to do after success */
                });
            }
        });
        // 邮箱登录
        $("#email-btn").click(function(event) {
            /* Act on the event */
            yanzheng();
            if (ok2 && ok3) {
            	window.location.href = "index.html";
                var data = $("#email-login form").serialize();
                $.post('/users/mobile/login/', data, function(data, textStatus, xhr) {
                    /*optional stuff to do after success */
                });
            }
        });
    });
    </script>
