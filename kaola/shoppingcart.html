<!doctype html>
<html class="no-js">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网易考拉海购-购物车</title>

		<!-- Set render engine for 360 browser -->
		<meta name="renderer" content="webkit">

		<!-- No Baidu Siteapp-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="icon" type="image/png" href="assets/i/favicon.png">

		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Amaze UI" />
		<link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
		<meta name="msapplication-TileColor" content="#0e90d2">

		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" href="assets/css/app.css">
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/newperson.css" />
		<link rel="stylesheet" type="text/css" href="css/shoppingcart.css" />
		<link rel="stylesheet" type="text/css" href="css/coupon.css"/>
	</head>

	<body>
		<div class="bg-white">
			<!--顶部-->
			<div class="np-top relative">
				<div class="np-title center">
					购物车
				</div>
				<div class="np-topicon">
					<a href="index.html"><i class="tohome"><img width="100%" src="img/new-zhuanx/home.png"/></i></a>
					<a href="usercenter.html">
						<i class="togr"><img width="100%" src="img/new-zhuanx/grkl.png"/></i>
					</a>
				</div>
			</div>
			<!--自营保税仓-->
			<div class="cart-linetitle clearfix">
				<div class="cart-allsele fl">
					<div class="circle">
						<img width="100%" src="img/new-zhuanx/circle.png" />
					</div>
					<div class="duihao nosee">
						<img width="100%" src="img/cart/selected.png" />
					</div>
					<input class="nosee" type="checkbox" name="" id="" value="" />
				</div>
				<div class="cart-ziying fl">
					<img width="16%" src="img/new-zhuanx/ziying.png" /> 自营保税仓
				</div>
			</div>
			<!--第一件商品-->
			<div class="cart-goods clearfix">
				<div class="cart-solosele fl">
					<div class="circle">
						<img width="100%" src="img/new-zhuanx/circle.png" />
					</div>
					<div class="duihao nosee">
						<img width="100%" src="img/cart/selected.png" />
					</div>
					<input class="nosee" type="checkbox" name="" id="" value="" />
				</div>
				<div class="cart-goods-xq fl">
					<div class="cart-tu">
						<img width="100%" src="img/cart/goods1.jpg" />
					</div>
					<div class="cart-info clearfix">
						<a href="#">
							<div class="cart-info-title">
								adidas 阿迪达斯 SUPERSTAR贝壳头男女休闲运动鞋AQ3091
							</div>
						</a>
						<div class="cart-info-deta fl">
							<div class="cart-ma">
								颜色:白色/银色 尺码:40
							</div>
							<div class="cart-shui">
								预估税费 &yen;
								<span>59.38</span>
							</div>
							<div class="cart-price">
								&yen;<span>499.00</span>
							</div>
						</div>
						<div class="cart-num fr">
							<div class="change clearfix">
								<div class="box-jian center fl">
									-
								</div>
								<div class="num center fl">
									1
								</div>
								<div class="box-plus center fr">
									+
								</div>
							</div>
							<div class="cart-delete fr">
								<img width="100%" src="img/new-zhuanx/dele.png" />
							</div>
							<div class="clear"></div>
						</div>
					</div>
				</div>
			</div>
			<!--第二件商品-->
			<div class="cart-goods clearfix">
				<div class="cart-solosele fl">
					<div class="circle">
						<img width="100%" src="img/new-zhuanx/circle.png" />
					</div>
					<div class="duihao nosee">
						<img width="100%" src="img/cart/selected.png" />
					</div>
					<input class="nosee" type="checkbox" name="" id="" value="" />
				</div>
				<div class="cart-goods-xq fl">
					<div class="cart-tu">
						<img width="100%" src="img/cart/goods2.jpg" />
					</div>
					<div class="cart-info clearfix">
						<a href="#">
							<div class="cart-info-title">
								【品牌直采 钙质易吸收 不腹胀】Swisse 钙&VD片 150片/罐
							</div>
						</a>
						<div class="cart-info-deta fl">
							<div class="cart-ma">

							</div>
							<div class="cart-shui">
								预估税费 &yen;
								<span>12.61</span>
							</div>
							<div class="cart-price">
								&yen;<span>106.00</span>
							</div>
						</div>
						<div class="cart-num fr">
							<div class="change clearfix">
								<div class="box-jian center fl">
									-
								</div>
								<div class="num center fl">
									1
								</div>
								<div class="box-plus center fr">
									+
								</div>
							</div>
							<div class="cart-delete fr">
								<img width="100%" src="img/new-zhuanx/dele.png" />
							</div>
							<div class="clear"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="zong">
				<div class="active-youhui clearfix">
					<div class="textright zong-price fr">
						-&yen;<span>0.00</span>
					</div>
					<div class="textright fr">
						活动优惠 :
					</div>
				</div>
				<div class="allprice clearfix">
					<div class="textright zong-price fr">
						&yen;<span>0.00</span>
					</div>
					<div class="textright fr">
						本仓总计（不含税） :
					</div>
				</div>
			</div>
		</div>
		<!--最底部结算-->
		<div class="cart-bottom">
			<div class="cart-allsele fl">
				<div class="circle">
						<img width="100%" src="img/new-zhuanx/circle.png" />
					</div>
					<div class="duihao nosee">
						<img width="100%" src="img/cart/selected.png" />
					</div>
				<input class="nosee" type="checkbox" name="" id="" value="" />
			</div>
			<div class="cart-bottom-select fl">
				全选
			</div>
			<div id="suan" class="fr cart-account cart-account-bg center">
				结算
				<span></span>
			</div>
			<div class="cart-bottom-price fr">
				<div class="clearfix">
					<div class="textright red-txt fr">
						&nbsp;&yen;<span>0.00</span>
					</div>
					<div class="textright fr">
						总价（不含税） :
					</div>
				</div>
				<div class="clearfix bottom-tax">
					<div class="textright fr">
						&nbsp;&yen;<span>0.00</span>
					</div>
					<div class="textright fr">
						预估税费 :
					</div>
				</div>
			</div>
		</div>
		<!--空的购物车-->
		<div class="emptycart nosee">
			<div class="m-emptycoupon">
				<div class="center empty-tu">
					<img width="30%" src="img/cart/emptycart.png"/>
				</div>
				<div class="emttip center">
					购物车空空如也，赶快去逛逛吧！
				</div>
					<div class="btn-more center">
					<a href="index.html">
						去逛逛
					</a>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/amazeui.min.js"></script>
		<script src="js/shoppingcart.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
